<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Event Management - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-purple-50 px-4">

  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-900">Join College Event Management</h1>
      <p class="text-gray-600 mt-2">Create an account and join our community</p>
    </div>

    <!-- Card -->
    <div class="bg-white shadow-xl rounded-2xl p-6">
      
      <!-- Signup Form -->
      <form method="post" action="{% url 'signup' %}" class="space-y-4">

        
        <div>
          <label for="name" class="block text-sm font-medium">Full Name</label>
          <input type="text" id="name" name="name" 
            class="w-full pl-3 pr-3 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200" required>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="email" name="email" 
            class="w-full pl-3 pr-3 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200" required>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password"
            class="w-full pl-3 pr-3 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200" required>
        </div>

        <div>
          <label for="role" class="block text-sm font-medium">Role</label>
          <select id="role" name="role"
            class="w-full pl-3 pr-3 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200" required>
            <option value="student">Student</option>
           
            <option value="admin">Admin</option>
          </select>
        </div>

        <!-- Student ID (only required for students) -->
        <div>
          <label for="student_id" class="block text-sm font-medium">Student ID</label>
          <input type="text" id="student_id" name="student_id" 
            class="w-full pl-3 pr-3 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
        </div>

        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
          Create Account
        </button>
      </form>

      <!-- Link to Login -->
      <p class="mt-4 text-center text-sm">
        Already have an account? 
        <a href="{% url 'login' %}" class="text-green-600 hover:underline">Login here</a>
      </p>
    </div>
  </div>

</body>
</html>
