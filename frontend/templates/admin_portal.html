<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 via-white to-gray-100  px-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <div class="bg-red-600 rounded-full p-3">
                    <!-- Shield Icon -->
                    <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2l9 4.5v5c0 5-3 9-9 10-6-1-9-5-9-10v-5L12 2z"/>
                    </svg>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Admin Portal</h1>
            <p class="text-gray-500 mt-2">Secure administrative access</p>
        </div>

        <!-- Card -->
        <div class="bg-white border-0 shadow-xl border-200 rounded-lg">
            <div class="px-6 py-4 space-y-1 pb-4 text-center">
                <h2 class="text-xl flex items-center justify-center gap-2 font-bold">
                    <!-- Shield Icon -->
                    <svg class="h-5 w-5 " fill="none" stroke="" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2l9 4.9-9 10-6-1-9-5-9-10v-5L12 2z"/>
                    </svg>
                    Administrator Login
                </h2>
                <p class="text-gray-500">Access restricted to authorized personnel only</p>
            </div>

            <div class="px-6 py-4">
                <!-- Login Form -->
                <form class="space-y-4">
                    <!-- Email -->
                    <div class="space-y-2">
                        <label for="admin-email" class="block text-sm font-medium text-gray-700">Admin Email</label>
                        <div class="relative">
                            <input type="email" id="admin-email"  
                                class="pl-10 border-2 border-grey-300 rounded-lg bg-white shadow-sm h-12 w-full focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition-colors"/>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="space-y-2">
                        <label for="admin-password" class="block text-sm font-medium text-gray-700">Admin Password</label>
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" >
                            </svg>
                            <input type="password" id="admin-password" placeholder="Enter admin password" required
                                class="pl-10 border-2 border-grey-300 rounded-lg bg-white shadow-sm h-12 w-full focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition-colors"/>
                        </div>
                    </div>
                    <!-- Login Button -->
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white h-12 font-medium rounded-lg flex items-center justify-center gap-2">
                        <!-- Shield Icon -->
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2l9 4.5v5c0 5-3 9-9 10-6-1-9-5-9-10v-5L12 2z"/>
                        </svg>
                        Access Admin Panel
                    </button>
                </form>

               <div class="mt-4 text-center">
    <a href="{% url 'home' %}" class="text-green-600 hover:underline text-sm">
        ‚Üê Back to Main Login
    </a>
</div>
            <div class="mt-6 text-center">
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3">
                    <p class="text-xs text-yellow-800 flex items-center justify-center gap-1">
                        <!-- Shield Icon -->
                        <svg class="inline h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2l9 4.5v5c0 5-3 9-9 10-6-1-9-5-9-10v-5L12 2z"/>
                        </svg>
                        This portal is for authorized administrators only. All access attempts are logged and monitored.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
